<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Declarative Shadow DOM Example</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <template shadowrootmode="open">
    <style>
      /* Copied from styles.css */
      ::slotted(header) {
        background-color: darkturquoise;
        display: flex;
        justify-content: space-between;
        margin: 0 auto;
        padding: 0 1.5em;
        border: 2px solid black;
        border-radius: 25px;
      }

      ::slotted(main) {
        background-color: hsl(160 50% 90%);
        margin: 0;
        padding: 1rem;
      }
    </style>

    <slot name="header"></slot>
    <slot name="content">
      <div>
        <h3>Content is loading</h3>
      </div>
    </slot>
  </template>

  <header slot="header">
    <h2>Declarative Shadow DOM Example</h2>
    <a href="/" style="margin:auto 0">Home</a>
  </header>
  </span>
  <main slot="content">
    <h3>Page content goes here</h3>
  </main>
</body>

</html>
